<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="main">
    <div class="image">
      <img src="images/image-product-desktop.jpg" alt="producto">
    </div>

    <div class="section">

       <p class="title">PERFUME</p>

       <h1 class="name-product">Gabrielle Essence Eau De Parfum</h1>

       <p class="details">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL. </p> 
      <div class="price-section">
        <p class="price"> $149.99</p>
        <p class="edit-price"> $169.99</p>
      </div>
     

       <button class="btn-add" > <img src="./images/icon-cart.svg" alt="">  Add to Cart</button>
    </div>
  
</div>
  
  
  <div class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/EleganteOso/Card-Product">Luis Fuentes</a>.
  </div>

</body>
</html>
